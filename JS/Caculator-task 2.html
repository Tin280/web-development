<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/Caculator-task 2.js"></script>
    <title>Caculator-task 2 </title>
</head>
<body>
    <h2>
        Task 2. Calculator with text box and option buttons
    </h2>
    <input type="text" id="number1" size="10" placeholder="Type number"><br>
    <input type="radio" id="+" name="operator-2" value= "+">
    <label for="+">Addition</label><br> 
    <input type="radio" id="-" name="operator-2" value= "-">
    <label for="-">Subtraction</label><br>
    <input type="radio" id="*" name="operator-2" value= "*">
    <label for="*">Multiplication</label><br>
    <input type="radio" id="/" name="operator-2" value= "/">
    <label for="/">Distribution</label><br>
    <input type="text" id="number2" size="10" placeholder="Type number">
    <button type="text" onclick="getValuesFromCaculator2()" id="equal">=</button>
    <p id="result">Press = mark </p>
</body>
</html>
